<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Sudoku</h1>

    <div class="game-layout">
      <div class="board-section">
        <div id="board" class="board"></div>
      </div>

      <div class="controls-section">
        <div class="game-info">
          <div class="error-counter">
            Mistakes
            <div class="error-counter-value">
              <span id="errorCount">0</span>
              / 3</div>
            </div> 
          <div class="timer-container">
            <div class="timer">Time
              <span id="timer" class="timer-value">00:00</span>
            </div>
            <button id="pause" class="pause-icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="pause-icon">
                <path class="pause-bars" d="M6 4h4v16H6zm8 0h4v16h-4z" />
                <path class="play-triangle" d="M8 4l12 8-12 8z" style="display: none;" />
              </svg>
            </button>
          </div>
        </div>
        <div class="game-controls">
          <button id="newGame">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-game-control" viewBox="0 0 30 31"><path fill="#325aaf" d="M13.71 2.46a1 1 0 01.14 1.32l-.08.1-2.15 2.32 3.41.02a10 10 0 11-10 10 1 1 0 112 0 8 8 0 108.25-8h-.25l-3.48-.02 2.28 2.53a1 1 0 01.01 1.32l-.09.1a1 1 0 01-1.32 0l-.09-.08-3.76-4.18a1 1 0 01-.07-1.25l.08-.1 3.7-4.02a1 1 0 011.42-.06z"></path></svg>
            <span class="tooltip-text">New Game</span>
          </button>
          <button id="solve">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-game-control hide-with-rise" viewBox="0 0 30 31"><path fill="#325aaf" d="M25.43 4.76a5.42 5.42 0 01.19 7.52l-.18.2-13.5 13.48a.91.91 0 01-1.21.08l-.1-.08-5.07-5.08-.59 4.34 3.25-.44c.44-.05.84.2 1 .58l.03.11.02.11c.06.47-.24.91-.7 1.03l-.1.02-4.45.6a.94.94 0 01-.79-.27.92.92 0 01-.26-.65v-.13l1-7.4a.92.92 0 01.19-.44l.08-.09L17.71 4.76a5.45 5.45 0 017.72 0zm.35 20.08a1 1 0 110 2h-8.7a1 1 0 010-2h8.7zM21.4 10.18L9.43 22.13 11.3 24l11.95-11.95-1.86-1.86zm-3.23-3.23L6.2 18.91l1.92 1.91L20.07 8.86l-1.9-1.9zm3.42-1.93c-.69 0-1.35.2-1.92.56l-.15.1 5.01 5 .1-.14c.33-.5.51-1.09.55-1.7l.01-.22a3.58 3.58 0 00-3.6-3.6z"></path></svg>
            <span class="tooltip-text">Solve</span>
          </button>
          <button id="clear">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-game-control" viewBox="0 0 30 31"><path fill="#325aaf" fill-rule="evenodd" d="M27.13 25.11a1 1 0 01.12 2h-6.9a1 1 0 01-.11-2H27.13zM21.48 4.08l.17.14.16.15 3.76 3.76a4 4 0 01.15 5.5l-.15.16-11.32 11.32h2.04a1 1 0 011 .89v.11a1 1 0 01-.88 1H6.52a3 3 0 01-1.98-.74l-.14-.14-2.23-2.22a4 4 0 01-.15-5.5l.15-.16L16.15 4.37a4 4 0 015.33-.29zm-11.52 9.3l-6.38 6.38a2 2 0 00-.11 2.7l.11.13 2.23 2.23a1 1 0 00.58.28l.13.01h4.9l5.13-5.13-6.59-6.6zm7.87-7.82l-.14.1-.13.13-6.18 6.18 6.59 6.6 6.19-6.2a2 2 0 00.11-2.7l-.11-.12-3.77-3.76a2 2 0 00-2.56-.22z"></path></svg>
            <span class="tooltip-text">Clear</span>
          </button>
        </div>
        <div id="number-selector" class="number-selector">
          <div class="number" data-number="1">1</div>
          <div class="number" data-number="2">2</div>
          <div class="number" data-number="3">3</div>
          <div class="number" data-number="4">4</div>
          <div class="number" data-number="5">5</div>
          <div class="number" data-number="6">6</div>
          <div class="number" data-number="7">7</div>
          <div class="number" data-number="8">8</div>
          <div class="number" data-number="9">9</div>
        </div>
      </div>
    </div>

    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>You've reached the maximum number of errors (3).</p>
        <div class="modal-buttons">
          <button id="restartGame">Restart Game</button>
          <button id="newGameAfterLoss">New Game</button>
        </div>
      </div>
    </div>

    <div id="celebrationModal" class="modal celebration-modal">
      <div class="modal-content celebration-content">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You've successfully completed the puzzle!</p>
        <div class="modal-buttons">
          <button id="newGameAfterWin">New Game</button>
        </div>
      </div>
    </div>

    <div id="confetti-container"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
